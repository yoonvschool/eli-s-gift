<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Sistema de Unidad</title>
  <style>
    body {

      font-family: 'Segoe UI', sans-serif;
      background: #0e0e11;
      color: #dcdcdc;

    /* Panel lateral */
    .panel {
      width: 260px;
      background: #15151b;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #2a2a35;
    }

    .panel h2 {
      font-size: 14px;
      letter-spacing: 2px;
      color: #8f8f9f;
      margin-bottom: 20px;
    }

    .panel button {
      width: 100%;
      background: none;
      border: 1px solid #2f2f3a;
      color: #dcdcdc;
      padding: 12px;
      margin-bottom: 10px;
      cursor: pointer;
      text-align: left;
      transition: background 0.2s;
    }

    .panel button:hover {
      background: #232330;
    }

    /* rea principal */
    .content {
      flex: 1;
      padding: 40px;
      box-sizing: border-box;
    }

    .content h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .content p {
      max-width: 600px;
      line-height: 1.6;
      color: #bdbdcf;
    }

    .small {

      justify-content: center;
      font-size: 13px;

    }
  </style>
</head>
